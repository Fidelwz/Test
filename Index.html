<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body >


    <section class=" px-8 py-9 h-auto gradient-form bg-cyan-100 md:h-screen">
    <div class="container ">
      <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
      <div class="xl:w-100">
        <div class="block bg-white shadow-lg rounded-lg">
        <div class="lg:w-600 px-4 md:px-0 ">
        <div class="md:p-12 md:mx-6">
      
          <!-- Codigo para la imagen -->
            <div class=" relative  max-w-xs mx-auto"  >              

                   <div class=" w-full h-[300px] bg-skin-500 absolute -top-8 -left-4">
                   <span class="absolute buttom-4 left-2 leading-none rotate-180 [writing-mode:vertical-lr] text-black inline-blocks uppercase tracking-widest">FIDEL</span> 
                   </div>

                     <div class="relative left-4">
                         <img class="w-full h-[300] object-center object-cover relative rounded-tr-[40px] rounded-bl-[40px] " src="https://github.com/tejinder-sharma/pics/blob/main/rounded3.png?raw=true">

                    </div>

             </div>                 


                <form>
                  <p class="mb-4">Please login to your account</p>
                  
                  <!-- codigo de Imput box -->
                  <div class="mb-4">
                    <input
                      type="text"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      id="exampleFormControlInput1"
                      placeholder="Username"
                    />
                  </div>


                  <div class="mb-4">
                    <input
                      type="password"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      id="exampleFormControlInput1"
                      placeholder="Password"
                    />
                  </div>

                  <!--label y botton-->
                 <div class="flex items-center justify-between pb-6 ">
                                           
                             <p class="mb-0 mr-2">
                                   esto es un ejemplo de aplicacion de margin
                             </p>
                                              
                 <button  data-mdb-ripple="true"
                 data-mdb-ripple-color="light" type="button" class="  inline-block px-6 py-2 border-2 border-red-600 text-red-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">  Seleccionar </button>        
                                          
                                        

                                    </div>                 
               
                </form>


               

                    </div>
                     </div>
                 
              
              </div>
           </div>
                
      </div>
</div>





    </section>
